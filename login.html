<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="./css/pictures/logo.jpg">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    
</head>
 <body background="./css/pictures/login.jpg">

      


   <!-- Login Form -->
   <form action="index.html"  onsubmit=" return submitter()"  class="login">  
    
  <h2>User LogIn</h2>
  <br>
  <div class="login-cont">
      <label></label>
      <br>
      <div class="login-cont">

        <label> Email</label>
        <br>
         <!-- <label for="error" id="error"></label>  -->
        <input type="text" placeholder="eg@gmail.xxx OR eg@gmail.xxx.xxx  " id="email"  required>
      
    </div>  
    <br>
    <!-- <label for="error" id="error"></label> -->
    <div class="login-cont">

      <label>   Phone No.</label>
      <br>
      
      <input type="number" placeholder="Phone No." id="phoneno"   required>
    
  </div>
  <br>
   <label for="error" id="error"></label> 
    <div class="login-cont">
      <label for="error" id="error"></label>
      <label>   Password</label>
      <br>
      
      <input type="password" placeholder="Password" id="password"  required>
    
  </div>  
  <br>
  <div>
      <button  id="login-button">Log In</button>
      
  </div>
  <br>
  <div class="login-misc">
  <h5>Need an Account?</h5>
  <a href="signup.html" >Sign Up  </a>
  </div>
</form>
<!-- /Login Form -->

  <script src="form.js" >
 

  
</script>
</body>
</html>
