   <!-- Login Form -->
   <form action="index.html"  onsubmit=" return submitter()"  class="login">  
    
  <h2>User LogIn</h2>
  <br>
  <div class="login-cont">
      <label></label>
      <br>
      <div class="login-cont">

        <label> Email</label>
        <br>
        
        <input type="text" placeholder="eg@gmail.xxx OR eg@gmail.xxx.xx  " id="email"  required>
      
    </div>  
    <br>
    <!-- <label for="error" id="error"></label> -->
    <div class="login-cont">

      <label>   Phone No.</label>
      <br>
      
      <input type="number" placeholder="Phone No." id="phoneno"   required>
    
  </div>
  <br>
   <label for="error" id="error"></label> 
    <div class="login-cont">
      <label for="error" id="error"></label>
      <label>   Password</label>
      <br>
      
      <input type="password" placeholder="Password" id="password"  required>
    
  </div>  
  <br>
  <div>
      <button  id="login-button">Log In</button>
      
  </div>
  <br>
  <div class="login-misc">
  <h5>Need an Account?</h5>
  <a href="signup.html" >Sign Up  </a>
  </div>
