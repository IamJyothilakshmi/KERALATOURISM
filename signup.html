<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="css/pictures/logo.jpg">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

 <body background="./css/pictures/signup3.jpg">
    

           
    
   
   <!-- Form div startd here -->
   
      
    

<div class="col-lg-7 myForm">
   
     <form action = "login.html" onclick="return validation()" class="form-row">
 <div class="form-row">

 
   <div class="form-group col-md-6">
     <label for="inputfirstname">First Name</label>
     <input type="text" class="form-control" id="firstname" required>
   </div>
   
   <div class="form-group col-md-6">
     <label for="inputlastname">Last Name</label>
     <input type="text" class="form-control" id="lastname" required>
   </div>
 </div>
 <label for="error" id="error"></label>

 <div class="form-group col-md-6">
   <label for="email">Email</label>
   <input type="text" class="form-control" id="email" placeholder="eg@gmail.xxx OR eg@gmail.xxx.xxx " required>
 </div>

 <div class="form-group col-md-6">
   <label for="inputAddress2">Address</label>
   <input type="text" class="form-control" id="inputAddress2"  required>
 </div>
 <div class="form-row">
   <div class="form-group col-md-6">
     <label for="inputCity">City</label>
     <input type="text" class="form-control" id="inputCity" required>
   </div>
   <div class="form-group col-md-4">
     <!-- <label for="inputState">State</label> -->
     <!-- <select id="inputState" class="form-control" required> -->
       <!-- <option selected>Choose...</option>
       
       
     </select> -->
   <!-- </div> -->
  
<br>
   <div class="form-group col-md-4">
     <label for="inputZip">State</label>
     <input type="text" class="form-control" id="inputCountry" required>
      
    </div> 
 </div>
 <div class="form-group">
   <div class="form-check">
     <input class="form-check-input" type="checkbox" id="gridCheck" required>
     <label class="form-check-label" for="gridCheck">
       Check me out
     </label>
     <br>
     
   </div>
 </div>
 <br>
 <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
</div>
<!-- /Form div ends here -->
 </div>
<div class="col-lg-2 myForm"></div>
    </div>
  <script >
     let error = document.getElementById("error");
      let email = document.getElementById("email");
     function validation(){
             let eregexp = /^([A-Za-z0-9\.-]+)@([A-Za-z0-9\-]+)([.])([a-z]{2,3})(.[a-z]{2,3})?$/;
            if(eregexp.test(email.value)){
               
                error.innerHTML = "Valid";
                error.style.color = "green";
                error.style.border = "2px soild green";
                return true;
            }
            if((email.value.trim()=="") ){
            error.innerHTML = "Email cannot be blank";
            error.style.color = "red";
            return false;
          }
            else{
                //  alert("Email should be in the correct format.")
                 error.innerHTML = "Invalid:Email should be eg@email.xxx format";
                 error.style.color = "red";
                 error.style.border = "2px soild red";
                return false;
            }
           }
  </script>


</body>
</html>
