 <body background="./css/pictures/signup3.jpg">
    

           
    
   
   <!-- Form div startd here -->
   
      
    

<div class="col-lg-7 myForm">
   
     <form action = "login.html" onclick="return validation()" class="form-row">
 <div class="form-row">

 
   <div class="form-group col-md-6">
     <label for="inputfirstname">First Name</label>
     <input type="text" class="form-control" id="firstname" required>
   </div>
   
   <div class="form-group col-md-6">
     <label for="inputlastname">Last Name</label>
     <input type="text" class="form-control" id="lastname" required>
   </div>
 </div>
 <label for="error" id="error"></label>

 <div class="form-group col-md-6">
   <label for="inputEmail">Email</label>
   <input type="text" class="form-control" id="email" placeholder="email" required>
 </div>

 <div class="form-group col-md-6">
   <label for="inputAddress2">Address</label>
   <input type="text" class="form-control" id="inputAddress2"  required>
 </div>
 <div class="form-row">
   <div class="form-group col-md-6">
     <label for="inputCity">City</label>
     <input type="text" class="form-control" id="inputCity" required>
   </div>
   <div class="form-group col-md-4">
     <label for="inputState">State</label>
     <select id="inputState" class="form-control" required>
       <option selected>Choose...</option>
       <option>Kerala</option>
       <option>Tamil Nadu</option>
     </select>
   </div>
  
<br>
   <div class="form-group col-md-4">
     <label for="inputZip">Country</label>
     <input type="text" class="form-control" id="inputCountry" required>
      
    </div> 
 </div>
 <div class="form-group">
   <div class="form-check">
     <input class="form-check-input" type="checkbox" id="gridCheck" required>
     <label class="form-check-label" for="gridCheck">
       Check me out
     </label>
     <br>
     
   </div>
 </div>
 <br>
 <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
</div>
<!-- /Form div ends here -->
 </div>

           if(eregexp.test(email.value)){
